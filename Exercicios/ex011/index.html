<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias</title>
</head>
<body>  
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua seu navegador.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto G">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio com HTML5</p>
    <audio preload="metadata" autoplay controls loop >
        <source src="midia/kazoon.mp3" type="audio/mpeg" >
        <source src="midia/kazoon.ogg" type="audio/ogg">
        <source src="midia/kazoon.wav" type="audio/wav">
        <p>Infezlimente seu navegador n√£o suporta audio. <a href="midia/kazoon.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
</body>
</html>
